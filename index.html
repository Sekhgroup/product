<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>PRODUCT FORM</title>
  </head>
  <body>
    <form onsubmit="generateCode(event)">
      <label for="area">Area:</label>
      <input type="text" id="area" name="area" required><br>

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required><br>

      <label for="image">Image:</label>
      <input type="text" id="image" name="image" required><br>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea><br>

      <label for="price">Price:</label>
      <input type="text" id="price" name="price" required><br>

      <label for="discount">Discount:</label>
      <input type="text" id="discount" name="discount" required><br>

      <button type="submit">Generate Code</button>
    </form>

    <textarea id="generated-code" rows="10"></textarea>
    
    <button onclick="copyCode()">Copy Code</button>

    <script>
      function generateCode(event) {
        // Get form values
        const area = document.getElementById("area").value;
        const category = document.getElementById("category").value;
        const image = document.getElementById("image").value;
        const name = document.getElementById("name").value;
        const description = document.getElementById("description").value;
        const price = document.getElementById("price").value;
        const discount = document.getElementById("discount").value;

        // Generate HTML code
        const html = `<li class="service" data-area="${area}" data-category="${category}">
                      <div class="product-img-container">
                       <img class="product-image" src=images/items/gift/${image}.jpg alt="${name}"> 
                         <button class="share-button" onclick="shareProduct(this)"><i class="fa fa-share"></i></button>
                        </div>
                       <p><span>${name}</span> ${description} personal use,gift, e.t.c. Free home delivery with COD.</p>
                       <div class="prdc-bttm">
                        <div class="prdc-price">RS: ${price}</div>
                        ${discount ? `<div class="productPrice">RS: ${price-discount}</div>` : ''}
                        <button id="prdc-bn" onclick="ordrnw(this)">Buy now</button>
                       </div>
                    </li>`;

        // Display generated HTML code
        document.getElementById("generated-code").value = html;

        // Prevent default form submission
        event.preventDefault();
      }

      function copyCode() {
        // Select the generated code in the textarea
        const textarea = document.getElementById("generated-code");
        textarea.select();
        textarea.setSelectionRange(0, 99999); /* For mobile devices */

        // Copy the selected text to clipboard
        document.execCommand("copy");
      }
    </script>
  </body>
</html>
